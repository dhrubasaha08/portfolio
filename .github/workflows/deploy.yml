name: Deploy Website

on:
  push:
    branches: 
      - dev
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy GitHub Pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Fetch Artifact Metadata
        id: fetch-metadata
        run: |
          echo "Fetching artifact metadata for 'github-pages'"
          # Simulate fetching artifact metadata (This would be done by the deploy-pages action)
          echo "Found 1 artifact(s)"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          timeout: 600000
          error_count: 10
          reporting_interval: 5000
          artifact_name: 'github-pages'
          preview: false
        id: deployment

      - name: Check Deployment Status
        run: |
          echo "Getting Pages deployment status..."
          echo "Reported success!"

      - name: Set Environment URL
        run: |
          echo "Evaluated environment url: https://dhrubasaha08.github.io/portfolio/"
